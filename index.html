<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="title">My to do list</h1>
		<form class="form">
			<input type="text" class="form__input" placeholder="Add new to do">
			<button class="form__btn" disabled="true">Save</button>
		</form>

		<div class="progress">
			<div class="progress__done">Todo Done : </div>
			<div class="progress__on">Todo On Progress : </div>
		</div>

		<!-- <ul class="todo__list">
			<li class="todo__item">
				text
				<div class="todo__item-btns">
					<button class="btn btn-done"></button>
					<button class="btn btn-delete"></button>
				</div>
			</li>
		</ul> -->
	</div>

	<script src="script.js"></script>
</body>
</html>
